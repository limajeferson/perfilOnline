<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Cronômetro</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Cronômetro</h1>
            <h2>Cronômetro Vanilla JavaScript</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Começar</button>
            <button id="button-stop">Pausar</button>
            <button id="button-reset">Reiniciar</button>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
